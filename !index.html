<!doctype html>
<html lang="en" ng-app="eadgbeApp">
<head>
    <meta charset="utf-8">
    <title></title>
    <!--link rel="stylesheet" href="css/bootstrap.min.css"-->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="//www.gstatic.com/freebase/suggest/4_2/suggest.min.css" />
    <link href='//fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
    <script type="text/javascript" src="//www.gstatic.com/freebase/suggest/4_2/suggest.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-animate.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/foggy.js"></script>
    <script src="lib/anystretch.min.js"></script>
    <script src="lib/xml2json.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/services.js"></script>
    <script>

        var base_url = '/#/artist/';
        $(function () {

            $('#searchInput').suggest({
                key: 'AIzaSyD0LbU6pYrD2vKScJWhlqACnSLyD230utg',
                advanced: true,
                filter: '(all type:/music/guitarist)'
            }).bind("fb-select", function (e, data) {
                d = { name: data.name, id: data.id };
                window.location.href = base_url + d.name.replace(' ', '_');
            });
        });
    </script>
</head>
<body ng-cloak>
    <div class="wrapper">
        <div class="search-wrapper">
            <label for="searchInput">Find an artist:</label>
            <input id="searchInput" type="text" />
            <a href="#" ng-click="getRandom()" id="randomLink">Random</a>
        </div>
        <div class="view-container">
            <div ng-view class="view-frame"></div>
        </div>
    </div>
</body>
</html>
